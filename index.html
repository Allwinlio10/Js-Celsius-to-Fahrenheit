<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Celsius to Fahrenheit Conversion</title>
</head>
<body>
    <div id="wrapper">
        <h2>Celsius to Fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Fahrenheit in Celsius">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function convert(){
        const celcToFahr = Number(document.getElementById("input").value)
        const fvalue =  (celcToFahr * 1.8) + 32
        const result = document.getElementById("result")
        result.innerHTML = fvalue.toFixed(1) + "Â°F"
      }
    </script>
</body>
</html>
